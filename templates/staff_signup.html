<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vConnect</title>
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/style.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/font-awesome.min.css')}}">
        <link rel="shortcut icon" href="#">


    </head>
    <body onload="getFields(0)">
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="nav-link brand" href="#">vConnect</a>
        </nav>

        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="mt-5 text-center">Staff Details</h3><br>
                <hr>
                <div class="container">
                    <form method="post" action="/add-staff" enctype="multipart/form-data">
                        {% if success %}
                            <div class="alert alert-success " id = "success" style="display:">
                                <strong>Success!</strong> Staff details added.
                            </div>
                        {% endif %}
                        <div class="container">

                                <div class="form-group">
                                    <label for="staffid">Staff ID</label>
                                    <input type="text" class="form-control col-xl-5" id="staffid" name="staffid" required>
                                </div>
                                <div class="form-group">
                                    <label for="name">Staff Name</label>
                                    <input type="text" class="form-control col-xl-5" id="name" name="name" required>
                                </div>


                            <div class="form-group">
                                <label for="profile_picture">Profile Picture</label>
                                <input type="file" class="form-control col-xl-5" id="profile_picture" name="profile_picture" required>
                                <p style="font-size:12px;">*Upload profile picture in .jpg or .png or .bmp format</p>
                                <div><p id="file"></p></div>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" list="data_list" autocomplete="off" class="form-control col-xl-5" id="department" name="department" required>
                                <datalist id="data_list"></datalist>
                            </div>
                            <div class="form-group">
                                <label for="designation">Designation:</label>
                                <select class="form-control col-xl-5" id="designation" name="designation" required>
                                    <option style="color:#C0C0C0;" value="" selected disabled >Select your designation</option>
                                    <option value="Professor & Head">Professor & Head</option>
                                    <option value="Professor">Professor</option>
                                    <option value="Associate Professor">Associate Professor</option>
                                    <option value="Assistant Professor-III">Assistant Professor-III</option>
                                    <option value="Assistant Professor-II">Assistant Professor-II</option>
                                    <option value="Assistant Professor-I">Assistant Professor-I</option>
                                </select>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-warning" ><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <br>
        <footer>
                <div class="footer">
                    <div class="col-md-12 col-md-offset-1 text-center">
                        <h6>Â© Created and Maintained by Prasanna Vignesh</h6>
                    </div>
                </div>
        </footer>

        <script src = "{{url_for('static',filename='js/script.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

    </body>
</html>
