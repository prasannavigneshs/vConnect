<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>vConnect</title>

        <link rel = "stylesheet" href = "{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/style.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/font-awesome.min.css')}}">
        <link rel="shortcut icon" href="#">
        <style>
        .top {
		margin-top:5%;
	}
            .nav-justified {
            width: 100%;
            border-bottom: 0; }

            .nav-justified .nav-link {
            text-align: center;
            margin-bottom: 5px; }

            @media (min-width: 544px) {
            .nav-justified .nav-link {
            margin-bottom: 0; } }
            .nav-justified .nav-link {
            margin-right: 0;
            border-radius: 0.25rem; }
            .nav-justified .nav-link.active,
            .nav-justified .nav-link.active:hover,
            .nav-justified .nav-link.active:focus {
            border: 1px solid #ddd; }
            @media (min-width: 544px) {
            .nav-justified .nav-link {
            border-bottom: 1px solid #ddd;
            border-radius: 0.25rem 0.25rem 0 0; }
            .nav-justified .nav-link.active,
            .nav-justified .nav-link.active:hover,
            .nav-justified .nav-link.active:focus {
            border-bottom-color: #fff; } }

        </style>

    </head>

    <body onload="departmentDetails(0);getFields(0)">

        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="nav-link brand" href="#">vConnect</a>
        </nav>
        <br>

        <div class="container top">
            <div class="container">
                <ul class="nav nav-pills nav-justified">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#department">Department</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#staff">Staffs</a>
                    </li>
                </ul>
		    </div>

            <div class="tab-content">
                <div id="department" class="container tab-pane active"><br>
                    <div class="container">
                        <div class="row">
                            <div class="form-group col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                <label for="departmentcode"><b>Department Code</b></label>
                                <input type="text" class="form-control" id="departmentcode" required>
                            </div>
                            <div class="form-group col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                <label for="departmentname"><b>Department</b></label>
                                <input type="text" class="form-control" id="departmentname" required>
                            </div>
                            <div class="form-group text-center col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <br>
                                <button style="margin-top:8px" type="button" id="add" class="btn btn-success" onclick="departmentDetails()">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <h3>Department Details</h3>
                        <table class="table table-bordered text-center" id="DepartmentTable">
                            <thead>
                                <tr>
                                    <th style="width:20%">Department Code</th>
                                    <th>Department</th>
                                    <th style="width:15%">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="department_details">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="staff" class="container tab-pane fade"><br>
                    <div class="container">
                        <div class="row">
                            <div class="form-group col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <label for="departments"><b>Department:</b></label>
                                <input type="text" list="data_list" autocomplete="off" class="form-control col-xs-8 col-sm-8 col-md-8 col-lg-8" id="departments" onchange="staffDetails('load', this.value)" >
                                <datalist id="data_list"></datalist>
                            </div>
                            <div class="form-group text-center col-2">
                                <br>
                                <button type="button" style="margin-top:8px" class="btn btn-success" onclick="location.href='/add-staff'">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add New Staffs
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <h3>Staff Details</h3>
                        <table class="table table-bordered text-center" id="StaffTable">
                            <thead>
                                <tr>
                                    <th style="width:10%">ID</th>
                                    <th style="width:35%">Name</th>
                                    <th style="width:35%">Designation</th>
                                    <th style="width:20%">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="staff_details">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer">
                <div class="col-md-12 col-md-offset-1 text-center">
                    <h6>Â© Created and Maintained by Prasanna Vignesh</h6>
                </div>
            </div>
        </footer>

        <script src = "{{url_for('static',filename='js/script.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

    </body>
</html>
