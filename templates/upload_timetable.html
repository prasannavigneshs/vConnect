<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>vConnect</title>

        <link rel = "stylesheet" href = "{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/style.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/font-awesome.min.css')}}">
        <link rel="shortcut icon" href="#">

    </head>

    <body onload="getFields(0)">

        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="nav-link brand" href="#">vConnect</a>
        </nav>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="text-center">Upload TimeTable</h1>
                            </div>
                            <div class="card-body">
                                <form style="padding-left:40px;" action="/upload-timetable" method="post" onsubmit="return validateFileExtension()" enctype="multipart/form-data">

                                    {% if success %}
                                        <div class="alert alert-success " id = "success" style="display:">
                                            <strong>Success!</strong> TimeTable uploaded.
                                        </div>
                                    {% endif %}

                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="department">Choose Department:</label>
                                            <input type="text" list="data_list" autocomplete="off" class="form-control col-xl-5" id="department" name="department" required>
                                            <datalist id="data_list"></datalist>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="staff_timetable">Upload staffs timetable:</label>
                                        <input type="file" class="form-control col-xl-5" name ="staff_timetable" id="staff_timetable">
                                        <div class="" id="feedback_staff" style="display: none">
                                            Please upload a valid file.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="class_timetable">Upload class timetable:</label>
                                        <input type="file" class="form-control col-xl-5" name ="class_timetable" id="class_timetable">
                                        <div class="" id="feedback_class" style="display: none">
                                            Please upload a valid file.
                                        </div>
                                    </div>
                                    <center>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-upload" aria-hidden="true"></i> Upload File</button>
                                        </div>
                                    </center>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="uploading" class="modal modal-extra">
            <img src="{{url_for('static',filename='uploads/loading.gif')}}" class="modal-content modal-content-extra">
            <div class="caption">Uploading</div>
        </div>

        <footer>
            <div class="footer">
                <div class="col-md-12 col-md-offset-1 text-center">
                    <h6>Â© 2018 Velammal Engineering College . All Rights Reserved.</h6>
                </div>
            </div>
        </footer>

        <script src = "{{url_for('static',filename='js/script.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

    </body>
</html>
