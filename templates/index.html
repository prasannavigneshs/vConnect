<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>vConnect</title>
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/main.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename='css/font-awesome.min.css')}}">
        <link rel="shortcut icon" href="#">

    </head>

    <body id="page">

        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="nav-link brand" href="#">vConnect</a>
        </nav>

        <div class="container" id="before" style="">
            <header>
                <div class="location-search-container">
                    <div class="input-group custom-search-form">
                        <section class="webdesigntuts-workshop">
                            <form>
                                <select id="searchquery" onchange="getFields()" >
                                    <option value="" selected disabled>Choose what to search</option>
                                    <option value="0">Department</option>
                                    <option value="1">Subjects</option>
                                    <option value="2">Free Periods</option>
                                </select>

                                <input type="search" list="datalist" id="searchbar" placeholder="What are you looking for?" autocomplete="off">

                                <datalist id="datalist"></datalist>

                                <button class="btn btn-default" type="button" onclick="getResults()">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </form>
                        </section>
                    </div>
                </div>
            </header>
        </div>

        <div class="container" id="after" style="display:none">
            <header>
                <div class="location-search-container extra" >
                    <div class="input-group custom-search-form">
                        <section class="webdesigntuts-workshop">
                            <form>
                                <select id="search_query" onchange="getFields()" >
                                    <option value="" selected disabled>Choose what to search</option>
                                    <option value="0">Department</option>
                                    <option value="1">Subjects</option>
                                    <option value="2">Free Periods</option>
                                </select>
                                <input type="search" list="data_list" id="search_bar" placeholder="What are you looking for?" autocomplete="off" onclick="this.value = ''">
                                <datalist id="data_list"></datalist>
                                <button class="btn btn-default" type="button" onclick="getResults()">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </form>
                        </section>
                    </div>
                </div>
            </header>

            <section class="team">
                <h6 class="description">WHAT WE FOUND!</h6>
                <div class="container">
                    <div class="row" id ="profiles">

                    </div>
                </div>
            </section>
            <footer>
                <div>
                    <div class="col-md-12 col-md-offset-1 text-center">
                        <h6>Â© 2018 Velammal Engineering College . All Rights Reserved.</h6>
                    </div>
                </div>
            </footer>
        </div>

        <div class="container" style="position:relative">
            <button type="button" class="btn btn-default btn-lg" id="trigger" style="display:none" data-toggle="modal" data-target="#Modal">Login</button>
            <div class="modal fade" id="Modal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="padding:35px 50px;">
                            <h4> Choose the required options</h4>
                            <button type="button" class="close" id="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" style="padding:40px 50px;">
                            <div class="form-group">
                                <label for="day">Select Day:</label>
                                <select class="form-control" id="day">
                                <option value="0">Monday</option>
                                <option value="1">Tuesday</option>
                                <option value="2">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="4">Friday</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="period">Select Period:</label>
                                <select class="form-control" id="period">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                                <option value="5">6</option>
                                <option value="6">7</option>
                                <option value="7">8</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-block" onclick="invoke();document.getElementById('close').click();">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <button style="display:none" type="button" class="btn btn-info btn-lg" id="error" data-toggle="modal" data-target="#alert">Open Modal</button>

            <div class="modal fade" id="alert" role="dialog" style="margin-top:15%">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h3 class="text-center">Please fill in all fields.</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-left:auto;margin-right:auto">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src = "{{url_for('static',filename='js/script.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
        <script src = "{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

        <script>
            document.getElementById("page").addEventListener("keypress", function(event){
                if(event.keyCode == "13") {
                    event.preventDefault();
                }
            });
        </script>
    </body>
</html>
